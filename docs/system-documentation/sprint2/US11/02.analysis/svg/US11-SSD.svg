<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:plantuml="http://plantuml.com/plantuml" xmlns:svg="http://www.w3.org/2000/svg" width="1200" height="800">
    <title>System Sequence Diagram (SSD) - US11 List Trains</title>
    <g>
        <!-- Actors -->
        <rect x="50" y="50" width="100" height="50" fill="white" stroke="black"/>
        <text x="100" y="85" text-anchor="middle" font-size="16">Player</text>

        <rect x="200" y="50" width="100" height="50" fill="white" stroke="black"/>
        <text x="250" y="85" text-anchor="middle" font-size="16">System</text>

        <!-- Lifelines -->
        <line x1="100" y1="100" x2="100" y2="750" stroke="black" stroke-dasharray="5,5"/>
        <line x1="250" y1="100" x2="250" y2="750" stroke="black" stroke-dasharray="5,5"/>

        <!-- Activation boxes -->
        <rect x="90" y="150" width="20" height="600" fill="white" stroke="black"/>
        <rect x="240" y="150" width="20" height="600" fill="white" stroke="black"/>

        <!-- Messages -->
        <line x1="100" y1="200" x2="250" y2="200" stroke="black" marker-end="url(#arrow)"/>
        <text x="175" y="190" text-anchor="middle" font-size="14">listTrains()</text>

        <line x1="250" y1="300" x2="100" y2="300" stroke="black" marker-end="url(#arrow)"/>
        <text x="175" y="290" text-anchor="middle" font-size="14">displayTrains()</text>

        <!-- Arrow marker -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="black"/>
            </marker>
        </defs>
    </g>
</svg> 