<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">US11 - List All Trains</text>
    
    <!-- Actors -->
    <rect x="50" y="100" width="120" height="60" fill="#e6f3ff" stroke="#000000"/>
    <text x="110" y="135" text-anchor="middle" font-size="14">Player</text>
    
    <rect x="630" y="100" width="120" height="60" fill="#e6f3ff" stroke="#000000"/>
    <text x="690" y="135" text-anchor="middle" font-size="14">System</text>
    
    <!-- Lifelines -->
    <line x1="110" y1="160" x2="110" y2="350" stroke="#000000" stroke-width="2"/>
    <line x1="690" y1="160" x2="690" y2="350" stroke="#000000" stroke-width="2"/>
    
    <!-- Messages -->
    <line x1="110" y1="200" x2="690" y2="200" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y="190" text-anchor="middle" font-size="12">1. requestListTrains()</text>
    
    <line x1="690" y1="240" x2="110" y2="240" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y="230" text-anchor="middle" font-size="12">2. retrieveTrains()</text>
    
    <line x1="690" y1="280" x2="690" y2="280" stroke="#000000" stroke-width="2"/>
    <text x="690" y1="270" text-anchor="middle" font-size="12">3. groupByLocomotiveType()</text>
    
    <line x1="690" y1="320" x2="690" y2="320" stroke="#000000" stroke-width="2"/>
    <text x="690" y1="310" text-anchor="middle" font-size="12">4. sortAlphabetically()</text>
    
    <line x1="690" y1="360" x2="110" y2="360" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y1="350" text-anchor="middle" font-size="12">5. displayTrains()</text>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
        </marker>
    </defs>
</svg> 